<!DOCTYPE html>
<html>

<!-- This contains my title and stylesheets used from bootstrap and my personal sheet -->

<head>
    <title>Gregory Roberts Portfolio</title>
    <!-- Stylesheets for webpage listed here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<!-- This contains the header for profile and styled in css by ".name" -->

<body>
    <span class="name">
        <h1>Gregory O. Roberts</h1>
    </span>

    <span class="navbarlinks">
        <span class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </span>
    </span>

    <div class="clearfix"></div>

    <!-- Added Jumbotron to use as container for all picture and content -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="bodyborder">
                <div class="aboutme">
                    <h1 class="display-4">Contact</h1>
                    <hr size="1" color="black">
                    </hr>
                </div>

                <!-- This is the form added from bootstrap to have input text -->
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>

    <div class="clearfix"></div>

    <!-- Footer for page -->
    <div class="card">
        <div class="card-footer">
        </div>
    </div>
</body>

</html>
